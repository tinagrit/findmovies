<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findmovies</title>
    <link rel="stylesheet" href="splitme.css">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="movies.css">
</head>

<body>
    <nav class="stick">
        <div class="navparent">
            <a onclick="link('.')">
                <h1>FINDMOVIES</h1>
            </a>
            <div class="btns">
                <a onclick="link('./#trending')" class="item">TRENDING</a>
                <a onclick="link('./#genre')" class="item">GENRE</a>
                <a onclick="link('./#random')" class="item">RANDOM</a>
            </div>
        </div>
    </nav>
	
	
	
	<div id="movie">
		<div class="overlay">
			<img src="img/close.svg" class="ex" onclick="trailer()">
			<iframe src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="limit-block limit-block-xs">
			<div class="split">
				<div class="col-ns-4 relate">
					<div class="controller">
						<img class="miniposter " src="" alt="">
					</div>
					
				</div>
				<div class="col-ns-8">
					<h1 class="movietitle">Error</h1>
					<div class="menu split">
						<div class="menublock">
							<div class="menulink play disabled">
								<p>PLAY</h1>
							</div>
						</div>
						<div class="menublock ">
							<div class="menulink trailer disabled">
								<p>TRAILER</h1>
							</div>
						</div>
					</div>
					<hr>
					<p class="moviedesc">
						Can't find the movie you are looking for
					</p>
				</div>
			</div>
		</div>

		<h1 class="watermark">FINDMOVIES</h1>
	</div>
	
	<section class="footer">
		<div class="limit-block">
			<div class="split">
				<div class="col-ns-6">
					<h1>FINDMOVIES</h1>
					<p>A Service to let you find new movies</p>
				</div>
				<div class="col-ns-6" style="position: relative;">
					<div class="socials">
						<div class="block" onclick="link('https://facebook.com')">
							<img src="img/facebook.svg" alt="">
						</div>
						<div class="block" onclick="link('https://instagram.com')">
							<img src="img/instagram.svg" alt="">
						</div>
						<div class="block" onclick="link('https://twitter.com')">
							<img src="img/twitter.svg" alt="">
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
	<script src="required.js"></script>
	<script src="app.js"></script>
	<script src="movies.js"></script>

	<script>

		// }
		
	</script>
</body>

</html>
