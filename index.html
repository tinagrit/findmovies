<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findmovies</title>
    <link rel="stylesheet" href="splitme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="stick">
        <div class="navparent">
            <a onclick="to('top')">
                <h1>FINDMOVIES</h1>
            </a>
            <div class="btns">
                <a onclick="to('trending')" class="item">TRENDING</a>
                <a onclick="to('genre')" class="item">GENRE</a>
                <a onclick="to('random')" class="item">RANDOM</a>
            </div>
        </div>
    </nav>

    <header id="top">

        <div class="banner featured">
            <img class="background" src="img/featured/poster3.webp">
            <div class="abbottom">
                <div class="center">
                    <img class="title" src="img/featured/title.png" onclick="link('./movies.html?id=0')">
                    <div class="watch">
                        <button
                            onclick="link(`https://www.disneyplus.com/movies/diary-of-a-wimpy-kid/3W4BZbeErSgN`)"><img
                                src="img/disneyplus.svg"></button>
                    </div>
                    <a onclick="link('./movies.html?id=0')"><h2 class="moreinfo"><img src="img/info.svg"> <span>More Info</span></h2></a>
                </div>
            </div>

        </div>
    </header>
    <section class="trending movielist" id="trending">
        <div class="limit-block">
            <h1 class="sectiontitle"><img src="img/canada-flag.jpeg">Trending in Canada</h1>
            <div class="conslider">
                <div class="go next">
                    <img src="img/chevron-right.svg" class="donttouchme">
                </div>
                <div class="go prev">
                    <img src="img/chevron-left.svg" class="donttouchme">

                </div>
                <div class="moviecon" id="trendingcon"></div>
            </div>

        </div>
    </section>
    <section class="genre" id="genre">
        <div class="genrelanding">
            <div class="limit-block">
                <div class="split">
                    <div class="col-sm-12 col-4 col-l1-5  leftcol">
                        <h1>What's your favorite genre?</h1>
                        <div class="split">
                            <div class="col-6">
                                <div class="item" onclick="switchGenre(adventure)">
                                    <h2>ADVENTURE</h2>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item" onclick="switchGenre(action)">
                                    <h2>ACTION
                                    </h2>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item" onclick="switchGenre(drama)">
                                    <h2>DRAMA</h2>
                                </div>
                            </div>
                            <div class="col-6" >
                                <div class="item" onclick="switchGenre(comedy)">
                                    <h2>COMEDY</h2>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item" onclick="switchGenre(thai)">
                                    <h2>THAI</h2>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item" onclick="switchGenre(horror)">
                                    <h2>HORROR</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-8 col-l1-7 rightcol">
                        <div class="movielist">
                            <div class="conslider">
                                <div class="go next">
                                    <img src="img/chevron-right.svg" class="donttouchme">
                                </div>
                                <div class="go prev">
                                    <img src="img/chevron-left.svg" class="donttouchme">

                                </div>
                                <div class="moviecon" id="genrecon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
	<section class="random movielist" id="random">
		<div class="limit-block">
			<h1 class="sectiontitle"><img src="img/thumb_up.svg" style="margin: 0 15px">You May Like<button class="random" onclick="spinrandomcon()">RANDOM</button></h1>
			
			<div class="conslider">
                <div class="go next">
                    <img src="img/chevron-right.svg" class="donttouchme">
                </div>
                <div class="go prev">
                    <img src="img/chevron-left.svg" class="donttouchme">

                </div>
                <div class="moviecon" id="randomcon"></div>
            </div>
		</div>
		
	</section>
	<section class="footer">
		<div class="limit-block">
			<div class="split">
				<div class="col-ns-6">
					<h1>FINDMOVIES</h1>
					<p>A Service to let you find new movies</p>
				</div>
				<div class="col-ns-6" style="position: relative;">
					<div class="socials">
						<div class="block" onclick="link('https://facebook.com')">
							<img src="img/facebook.svg" alt="">
						</div>
						<div class="block" onclick="link('https://instagram.com')">
							<img src="img/instagram.svg" alt="">
						</div>
						<div class="block" onclick="link('https://twitter.com')">
							<img src="img/twitter.svg" alt="">
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
	<script src="required.js"></script>
    <script src="app.js"></script>
    <script>
        conme(document.getElementById('trendingcon'),featured)
        conme(document.getElementById('genrecon'),adventure)
        conme(document.getElementById('randomcon'),getRandomMovies(10))

    </script>
</body>

</html>
