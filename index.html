<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findmovies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="fix">
        <div class="navparent">
            <a onclick="to('top')"><h1>FINDMOVIES</h1></a>
            <div class="btns">
                <a onclick="to('trending')" class="item">TRENDING</a>
                <a href="" class="item">GENRE</a>
                <a href="" class="item">LATEST</a>
            </div>    
        </div>
    </nav>
    <nav class="stick">
        <div class="navparent">
            <a onclick="to('top')"><h1>FINDMOVIES</h1></a>
            <div class="btns">
                <a onclick="to('trending')" class="item">TRENDING</a>
                <a href="" class="item">GENRE</a>
                <a href="" class="item">LATEST</a>
            </div>    
        </div>
    </nav>
    
    <header id="top">
        
        <div class="banner featured">
            <img class="background" src="img/featured/poster3.webp">
            <div class="abbottom">
                <div class="center">
                    <img class="title" src="img/featured/title.png">
                    <div class="watch">
                        <button><img src="img/disneyplus.svg"></button>
                    </div>
                    <h2 class="moreinfo"><img src="img/info.svg"> <span>More Info</span></h2>
                </div>
            </div>
            
        </div>
    </header>
    <section class="trending movielist" id="trending">
        <div class="limit-block">
            <h1 class="sectiontitle"><img src="img/canada-flag.jpeg">Trending in Canada</h1>
            <div class="conslider">
                <div class="go next">

                </div>
                <div class="go prev">
                    
                </div>
                <div class="moviecon">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
