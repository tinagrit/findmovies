    <title>findmovies</title>
	<link rel="stylesheet" href="splitme.css">

</head>
<body>
    <nav class="fix">
        <div class="navparent">
            <a onclick="to('top')"><h1>FINDMOVIES</h1></a>
            <div class="btns">
                <a onclick="to('trending')" class="item">TRENDING</a>
                <a onclick="to('genre')" class="item">GENRE</a>
                <a href="" class="item">LATEST</a>
            </div>    
        </div>
    </nav>
    <nav class="stick">
        <div class="navparent">
            <a onclick="to('top')"><h1>FINDMOVIES</h1></a>
            <div class="btns">
                <a onclick="to('trending')" class="item">TRENDING</a>
                <a onclick="to('genre')" class="item">GENRE</a>
                <a href="" class="item">LATEST</a>
            </div>    
        </div>
    </nav>
    
    <header id="top">
        
        <div class="banner featured">
            <img class="background" src="img/featured/poster3.webp">
            <div class="abbottom">
                <div class="center">
                    <img class="title" src="img/featured/title.png">
                    <div class="watch">
                        <button onclick="link(`https://www.disneyplus.com/movies/diary-of-a-wimpy-kid/3W4BZbeErSgN`)"><img src="img/disneyplus.svg"></button>
                    </div>
                    <h2 class="moreinfo"><img src="img/info.svg"> <span>More Info</span></h2>
                </div>
            </div>
            
        </div>
    </header>
    <section class="trending movielist" id="trending">
        <div class="limit-block">
            <h1 class="sectiontitle"><img src="img/canada-flag.jpeg">Trending in Canada</h1>
            <div class="conslider">
                <div class="go next">
					<img src="img/chevron-right.svg" class="donttouchme">
                </div>
                <div class="go prev">
					<img src="img/chevron-left.svg" class="donttouchme">
                    
                </div>
                <div class="moviecon" id="trendingcon"></div>
            </div>

        </div>
    </section>

						<h1>What's your favorite genre?</h1>
						<div class="split">
							<div class="col-6">
								<div class="item">
								<h2>ADVENTURE</h2></div>
							</div>
							<div class="col-6">
								<div class="item"><h2>ACTION
									</h2></div>
							</div>

						<div class="conslider">
                <div class="go next">
